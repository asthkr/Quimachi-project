<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quimachi</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/solid.min.css" />
  </head>
  <body>
    <section class="header">
      <div class="container-lg">
        <div class="d-flex justify-content-between align-items-center">
          <div class="header-logo"><img src="images/logo.png" alt="" /></div>
          <div class="header-navbar">
            <div class="topBar">
              <div class="searchBox">
                <form class="d-flex align-items-center" role="search">
                  <input
                    class="form-control me-2"
                    type="search"
                    placeholder="Search on the web!"
                    aria-label="Search"
                  />
                  <i class="far fa-search"></i>
                </form>
              </div>
              <div class="selectBox">
                <form class="d-flex align-items-center">
                  <label for="currency"
                    ><i class="fas fa-money-bill"></i
                  ></label>
                  <select name="currency" id="currency">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="INR">INR</option>
                    <option value="CHF">CHF</option>
                  </select>
                </form>
                <span class="divider-line"
                  ><i class="far fa-horizontal-rule"></i
                ></span>
                <form class="d-flex align-items-center">
                  <label for="currency"><i class="fas fa-globe"></i></label>
                  <select name="currency" id="currency">
                    <option value="ENG">ENG</option>
                    <option value="PT">PT</option>
                    <option value="NL">NL</option>
                    <option value="BXR">BXR</option>
                  </select>
                </form>
              </div>
              <div class="shop-cart">
                <img src="images/shop-bag.svg" alt="" />
                <span class="top-dot"><p>8</p></span>
              </div>
              <div class="signup-btn">
                <button class="btn">Sign Up</button>
              </div>
            </div>
            <div class="navBar">
              <ul class="nav">
                <li class="nav-item">
                  <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">About us</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Strores</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Procedure</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Our Products</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contact</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"
  ></script>
</html>
